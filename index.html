<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini-Golf</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <div class="nav">
            <div class="logo">
                <span class="material-symbols-outlined">
                playing_cards
                </span></div>
            <div class="ranking">
                <div class="global">
                    <span class="material-symbols-outlined">
                    military_tech
                    </span>
                    <p>Me</p>
                </div>
                <div class="local">
                    <span class="material-symbols-outlined">
                        public
                    </span>
                    <p>Global</p>
                </div>
            </div>
            <div class="user">
                <span class="material-symbols-outlined">
                    person 
                    </span>
            </div>
        </div>
    </header>
    <main>
        <div id="container">
            <canvas id= "canvas" width="800" height="600" style="border:1px solid #000000;">Your browser does not support the HTML5 canvas tag.</canvas><br>        
            <canvas id= "canvas2" width="300" src="assets/img/moneda.png" height="25" style="border:0px solid #000000;">Your browser does not support the HTML5 canvas tag.</canvas> <br>  
        </div>
        <div id="end-screen" style="display: none;">
            <div class="end-puntutation">
                <h1>Score:</h1>
                <span id="score">100</span>
            </div>
            <div class="replay">
                <h3>REPLAY:</h3>
                <div class="icon">
                    <button class="replayButton" onclick="start()">
                        <span id="playButtonIcon" class="material-symbols-outlined">
                            replay
                        </span>
                    </button>
                </div>
            </div>
        </div>
        <div id="game-over" style="display: none;">
            <div class="replay">
                <h2>GAME OVER :</h2>
                <div class="icon">
                    <button class="replayButton" onclick="start()">
                        <span id="playButtonIcon" class="material-symbols-outlined">
                            replay
                        </span>
                    </button>
                </div>
            </div>
        </div>   
    </main>
    <footer>
        <div>Julio &#169; 2023</div>
        <div class="social-icons">
            <a target="_blank" href="https://www.linkedin.com/in/julio-daniel-azurduy-montalvo-70aba5244" class="fa fa-linkedin"> </a>
            <a target="_blank" href="https://github.com/DanJuaz/GameCards" class="fa fa-github"> </a>
        </div>
      </footer>
    <script src="./script.js"></script>
    
</body>
</html>
